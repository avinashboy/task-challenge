<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Js-Validation</title>
    <style>
      sup {
        color: red;
      }
    </style>
  </head>

  <body>
    <div class="container" id="root">
      <div class="row">
        <div class="col-md-5 mx-auto">
          <div class="card card-body bg-light mt-5">
            <h2>Create An Account</h2>
            <p>Please fill out this form to register with us.</p>
            <form name="contactForm" onsubmit="return val()">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="fname">First name<sup>*</sup></label>
                    <input
                      type="text"
                      name="fname"
                      id="fname"
                      class="form-control form-control-lg"
                    />
                    <span class="invalid-feedback" id="fname_error"></span>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="lname">Last name<sup>*</sup></label>
                    <input
                      type="text"
                      name="lname"
                      id="lname"
                      class="form-control form-control-lg"
                    />
                    <span class="invalid-feedback" id="lname_error"></span>
                  </div>
                </div>
              </div>

              <div class="form-group mt-2">
                <label for="gender">Gender:<sup>*</sup></label>
                <select
                  class="form-control"
                  name="gender"
                  id="gender"
                  class="form-control form-control-lg"
                >
                  <option>Select</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Other</option>
                </select>
                <span class="invalid-feedback" id="gender_error"></span>
              </div>

              <div class="form-group mt-2">
                <label for="gender">Food:<sup>*</sup></label>
                <div class="form-check mt-2 mb-3" id="food">
                  <input
                    type="checkbox"
                    class="btn-check checkCheckbox"
                    id="btncheck1"
                    value="food 1"
                  />
                  <label class="btn btn-outline-secondary" for="btncheck1">
                    food 1</label
                  >

                  <input
                    type="checkbox"
                    class="btn-check checkCheckbox"
                    id="btncheck2"
                    value="food 2"
                  />
                  <label class="btn btn-outline-secondary" for="btncheck2">
                    food 2</label
                  >

                  <input
                    type="checkbox"
                    class="btn-check checkCheckbox"
                    id="btncheck3"
                    value="food 3"
                  />
                  <label class="btn btn-outline-secondary" for="btncheck3">
                    food 3</label
                  >

                  <input
                    type="checkbox"
                    class="btn-check checkCheckbox"
                    id="btncheck4"
                    value="food 4"
                  />
                  <label class="btn btn-outline-secondary" for="btncheck4">
                    food 4</label
                  >

                  <input
                    type="checkbox"
                    class="btn-check checkCheckbox"
                    id="btncheck5"
                    value="food 5"
                  />
                  <label class="btn btn-outline-secondary" for="btncheck5">
                    food 5</label
                  >
                </div>
                <div class="invalid-feedback" id="food_error"></div>
              </div>

              <div class="form-group mt-2">
                <label for="address">Address<sup>*</sup></label>
                <input
                  type="text"
                  name="address"
                  id="address"
                  class="form-control form-control-lg"
                />
                <span class="invalid-feedback" id="address_error"></span>
              </div>

              <div class="row mt-2">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="state">State<sup>*</sup></label>
                    <input
                      type="text"
                      name="state"
                      id="state"
                      class="form-control form-control-lg"
                    />
                    <span class="invalid-feedback" id="state_error"></span>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="country">Country<sup>*</sup></label>
                    <input
                      type="text"
                      name="country"
                      id="country"
                      class="form-control form-control-lg"
                    />
                    <span class="invalid-feedback" id="country_error"></span>
                  </div>
                </div>
              </div>

              <div class="form-group mt-2">
                <label for="pincode">Pincode<sup>*</sup></label>
                <input
                  type="text"
                  name="pincode"
                  id="pincode"
                  class="form-control form-control-lg"
                  maxlength="6"
                />
                <span class="invalid-feedback" id="pincode_error"></span>
              </div>

              <div class="row mt-3">
                <div class="col">
                  <input
                    type="button"
                    id="btn"
                    value="Submit"
                    class="btn btn-success btn-block"
                  />
                </div>
                <div class="col">
                  <a href="#" class="btn btn-ligth btn-block"
                    >Have an account?Login</a
                  >
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
